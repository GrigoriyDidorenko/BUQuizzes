    <div class="header-title">
        <div class="container">
            <div class="row">
                <div class="col s9 m10 l11">
                    <h1>створення тесту</h1>
                </div>
                <div class="col s3 m2 l1">
                    <a href="http://localhost:8080/pages/mentorPage.html"><p class="out"><i class="fa fa-reply" style="margin-right: 5px;"></i>Назад</p></a>

<main style="margin-top: 30px; margin-bottom: 30px;">
    <div class="container">
        <div class="row">
            <form class="cmxform" id="commentForm" method="get" action="">
            <div class="col s12 m5 newTest">
                <label for="testName">Назва тесту</label>
                <input id="testName" type="text" name="testName" required>
                <div id="exeption" class="positions"></div>
                <label for="duration">Тривалість</label>
                <input id="duration" type="text">
                <input id="oneTime" type="checkbox"  class="positions filled-in" name="oneTime">
                <label for="oneTime">Тест відкритого доступу</label>
                <div style="margin-top: 10px;">
                <p id="label" style="font-size: 14px;color: #2dadf0;">Оберіть категорію тесту</p>
                <select id="selectCategoryTestName" class="addTestSelect" name="selectCategory">
                    <option value="" disabled selected>Категорія тесту</option>
                </select>
                </div>
                <label for="categoryTestName" class="CategoryTestName">Або створіть нову категорію тесту</label>
                <input id="categoryTestName" type="text" class="addTestSelect">
                <p style="font-size: 14px;color: #2dadf0;">Add test to groups and test time interval</p>
                <div>

                    <div class="ui-widget groupdiv" id="group-0" name="0" style="margin-top: 5px; margin-left: 5px; float: left;">
                        <fieldset>
                            <legend>Group-1</legend>
                    <span style="margin-right:5px;font-size: 14px;">Group: </span>
                    <input id="tags-0" type="text" class="tags" style="font-size: 14px;">
                    <span style="margin-right:5px; font-size: 14px;">Begin: </span>
                    <input type="text" id="datepicker-0" class="begin" style="font-size: 14px;">
                    <span style="margin-right:5px;font-size: 14px;">End: </span>
                    <input id="end-0" type="text" class="end" style="font-size: 14px;">
                        </fieldset>
                    </div>

                </div>
                <button id="addGroup" type="button" class="add-group"><i class="fa fa-plus yes" style="margin-right: 3px"></i>add group</button>
                </div>
            <div class="col s12 m7">
                <label for="accordion">Add questions and answers</label>
                <div id="accordion">
                    <ul class="collapsible" id="questions" data-collapsible="accordion">
                    </ul>
                </div>
                <button id="addQuestion" type="button" class="add-test"><i class="fa fa-plus yesicon" style="margin-right: 3px"></i>add question</button>
                <div style="width: 90%; text-align: center;"><button id="importTest" type="submit" class="save-btn-test" value="Submit" style="margin-top: 10px; float: none;">save test</button></div>
            </div>
                </form>
        </div>
    </div>
</main>
