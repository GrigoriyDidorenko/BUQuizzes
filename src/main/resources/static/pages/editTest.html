<body>
<header>
    <div class="logo">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <img src="../img/logo.png">
                </div>
            </div>
        </div>
    </div>
    <div class="header-title">
        <div class="container">
            <div class="row">
                <div class="col s9 m10 l11">
                    <h1>редагування тесту</h1>
                </div>
                <div class="col s3 m2 l1">
                    <a href="mentorPage.html"><p class="out"><i class="fa fa-reply" style="margin-right: 5px;"></i>Назад</p></a>
                </div>
            </div>
        </div>
    </div>
</header>
<main style="margin-top: 30px; ">
    <div class="container">
        <div class="row">
            <form class="cmxform" id="commentForm" method="get" action="">
                <div class="col s12 m5 newTest">
                    <label for="testName">Назва тесту</label>
                    <input id="testName" type="text" name="testName" required>
                    <div id="exeption" class="positions"></div>
                    <label for="duration">Тривалість</label>
                    <input id="duration" type="text" style="width:90%;float:left"><span style="float:left"> хв</span>
                    <input id="oneTime" type="checkbox" class="positions filled-in" name="oneTime">
                    <label for="oneTime">Тест відкритого доступу</label>
                    <div class="opentest">Тест відкритого доступу не може бути призначений групам</div>
                    <div style="margin-top: 10px;">
                        <p id="label" style="font-size: 14px;color: #2dadf0;">Оберіть категорію тесту</p>
                        <select id="selectCategoryTestName" class="addTestSelect" name="selectCategory">
                            <option value="" disabled selected>Категорія тесту</option>
                        </select>
                    </div>
                    <label for="categoryTestName" class="CategoryTestName">Або створіть нову категорію тесту</label>
                    <input id="categoryTestName" type="text" class="addTestSelect">
                    <p style="font-size: 14px;color: #2dadf0;">Додати тест групам</p>
                    <div class="myGroup">
                    </div>
                    <button id="addGroup" type="button" class="add-group"><i class="fa fa-plus yes" style="margin-right: 3px"></i>додати групу</button>
                </div>
                <div class="col s12 m7">
                    <label for="accordion">Додати питання та відповіді</label>
                    <div id="accordion">
                        <ul class="collapsible" id="questions" data-collapsible="accordion">
                        </ul>
                    </div>
                    <button id="addQuestion" type="button" class="add-test"><i class="fa fa-plus yesicon" style="margin-right: 3px"></i>додати питання</button>
                    <div style="width: 90%; text-align: center;"><button id="importTest" type="button" class="save-btn-test" value="Submit" style="margin-top: 10px; float: none;">зберегти тест</button></div>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 author-part">
                <div class="author valign-wrapper">
                    <p>ініціатор</p>
                    <img src="../img/logo/bionic-hill.png">
                </div>
                <div class="partner valign-wrapper">
                    <p>партнери</p>
                    <div id="owl-example" class="owl-carousel">
                        <div class="item"><img src="../img/logo/berkeley.png"></div>

                        <div class="item"><img src="../img/logo/jansen.png"></div>
                        <div class="item"><img src="../img/logo/kma.png"></div>
                        <div class="item"><img src="../img/logo/macpaw.png"></div>
                        <div class="item"><img src="../img/logo/nulp.png"></div>
                        <div class="item"><img src="../img/logo/paymentwall.png"></div>
                        <div class="item"><img src="../img/logo/uaid.png"></div>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 right-foot">
                <p>UNIVERSITY@BIONIC-HILL.COM<i class="fa fa-envelope fa-1x"></i></p>

                <p>+380 (44) 361 34 50<i class="fa fa-phone fa-1x"></i></p>
