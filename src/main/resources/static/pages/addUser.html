<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UserPage</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize-src/sass/materialize.scss" media="screen,projection"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/final.js"></script>
    <script src="../js/addUser.js"></script>
    <script type="text/javascript" src="../materialize-src/js/bin/materialize.min.js"></script>

</head>
<body>
<header>
    <div class="logo">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <img src="../img/logo.png">
                </div>
            </div>
        </div>
    </div>
    <div class="header-title">
        <div class="container">
            <div class="row">
                <div class="col s9 m10 l11">
                    <h1>створення користувача</h1>
                </div>
                <div class="col s3 m2 l1">
                    <button class="out-but">вийти</button>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="user-main">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form method="POST" action="/superAdmin/addUser" th:object="${user}">
                    Имя: <input type="text" name="firstName" th:field="*{firstName}"><br />
                    Фамилия: <input type="text" name="lastName" th:field="*{lastName}"><br />
                    Email: <input type="text" name="email" th:field="*{email}"><br />
                    Телефон:  <input type="text" name="cell" th:field="*{cell}"><br />
                    Должность: <input type="text" name="position" th:field="*{position}">
                    Уровень доступа: <select name="roleName" size="2" th:field="*{roleName}" style="display: block" id="roles"></select>
                    <br /> <br /> <input type="submit" value="Upload" class="submit-but">
                </form>
            </div></div></div>
</main>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 author-part">
                <div class="author valign-wrapper">
                    <p>ініціатор</p>
                    <img src="../img/logo/bionic-hill.png">
                </div>
                <div class="partner valign-wrapper">
                    <p>партнери</p>
                    <div id="owl-example" class="owl-carousel">
                        <div class="item"><img src="../img/logo/berkeley.png"></div>
                        <div class="item"><img src="../img/logo/cisco.png"></div>
                        <div class="item"><img src="../img/logo/bms.png"></div>
                        <div class="item"><img src="../img/logo/infopulse.png"></div>
                        <div class="item"><img src="../img/logo/jansen.png"></div>
                        <div class="item"><img src="../img/logo/kma.png"></div>
                        <div class="item"><img src="../img/logo/macpaw.png"></div>
                        <div class="item"><img src="../img/logo/nulp.png"></div>
                        <div class="item"><img src="../img/logo/paymentwall.png"></div>
                        <div class="item"><img src="../img/logo/uaid.png"></div>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 right-foot">
                <p>UNIVERSITY@BIONIC-HILL.COM<i class="fa fa-envelope fa-1x"></i></p>

                <p>+380 (44) 361 34 50<i class="fa fa-phone fa-1x"></i></p>

                <p><i class="fa fa-facebook fa-1x"></i>
                    <i class="fa fa-linkedin-square fa-1x"></i>
                    <i class="fa fa-vk fa-1x"></i></p>
            </div>
        </div>
        <div class="row">
            <div class="col s12 copyright valign-wrapper">
                Copyright © 2012-2015, «Bionic University»
            </div>
        </div>
    </div>
</footer>
</body>
</html>
